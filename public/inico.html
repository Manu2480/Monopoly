<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly - Configurar Jugadores</title>
  <link rel="stylesheet" href="styles/inicio_css/inicio.css">
  <script type="module" src="scripts/inicio_js/inicio.js"></script>

  <!-- ICONOS - CDN Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">

    <!-- ENCABEZADO -->
    <header class="header">
      <h1><i class="fa-solid fa-house"></i> MONOPOLY <i class="fa-solid fa-house"></i></h1>
      <p>Configura a tus jugadores antes de iniciar la partida</p>
    </header>

    <!-- ALERTA -->
    <div class="alerta">
      <i class="fa-solid fa-bell"></i> Debes tener <strong>mínimo 2</strong> jugadores y <strong>máximo 4</strong> para
      iniciar.
    </div>

    <!-- FORMULARIO -->
    <section class="card">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar Jugador</h2>

      <label for="nombre">Nombre del jugador</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre">

      <!-- País -->
      <div class="select-wrapper">
        <label for="country">País:</label>
        <select id="country" required>
          <option value="">-- Selecciona un país --</option>
        </select>
        <div id="countryError" class="error"></div>
      </div>

      <div class="opciones">
        <button class="ficha" data-ficha="sombrero"><i class="fa-solid fa-hat-cowboy"></i></button>
        <button class="ficha" data-ficha="avion"><i class="fa-solid fa-plane"></i></button>
        <button class="ficha" data-ficha="guitarra"><i class="fa-solid fa-guitar"></i></button>
        <button class="ficha" data-ficha="barco"><i class="fa-solid fa-sailboat"></i></button>
        <button class="ficha" data-ficha="casa"><i class="fa-solid fa-house"></i></button>
      </div>


      <label>Elige tu color</label>
      <div class="opciones">
        <button type="button" class="color red"></button>
        <button type="button" class="color green"></button>
        <button type="button" class="color yellow"></button>
        <button type="button" class="color black"></button>
        <button type="button" class="color blue"></button>
      </div>

      <button id="agregar" class="btn"><i class="fa-solid fa-plus"></i> Agregar Jugador</button>
    </section>

    <!-- TABLA -->
    <section class="card tabla-container">
      <h2><i class="fa-solid fa-list"></i> Lista de Jugadores</h2>
      <div class="tabla-responsive">
        <table>
          <thead>
            <tr>
              <th>País</th>
              <th>Nombre</th>
              <th>Ficha</th>
              <th>Color</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-jugadores"></tbody>
        </table>
      </div>
    </section>

    <!-- BOTÓN INICIAR -->
    <div class="acciones">
      <button class="btnIniciar"><i class="fa-solid fa-rocket"></i> Iniciar Juego</button>
    </div>

    <div class="mostrarError"></div>
  </div>
</body>

</html>
