<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Web - Edición Premium</title>
  <link rel="stylesheet" href="styles/tablero_css/main_tablero.css">
  <!-- ICONOS - CDN Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"rel="stylesheet">

</head>

<body>

  <div class="game-container">

    <!-- Banner de turno -->
    <div id="turno-actual" class="turno-banner">
      <i class="fa-solid fa-users"></i> Jugadores:
      <div id="lista-jugadores" class="jugadores-barra"></div>
    </div>

    <!-- Info posición -->
    <div class="info-posicion">
      Mostrando casillas <span id="rango-casillas">1-11</span> |
      Jugador en casilla: <span id="posicion-actual">0</span>
    </div>

    <!-- Tablero -->
    <div id="tablero-linear" class="tablero-linear">
      <!-- Las casillas se generan dinámicamente aquí -->
    </div>

    <!-- Controles principales -->
    <div class="controles-centro">

      <!-- 📦 Casilla dinámica -->
      <div class="contenedor-cartas">
        <h3><i class="fa-solid fa-box-open"></i> Casilla actual</h3>
        <div id="panel-casilla" class="mazo">
          <i class="fa-regular fa-square"></i>
        </div>
        <div id="acciones-casilla"></div>
      </div>

      <!-- 🎲 Dados -->
      <div class="contenedor-dados">
        <h3><i class="fa-solid fa-dice"></i> Dados</h3>
        <div class="dados">
          <div id="dado1" class="dado"></div>
          <div id="dado2" class="dado"></div>
        </div>
        
        <button id="btn-dados">
          <i class="fa-solid fa-dice"></i>
          Tirar dados
        </button>

        <input id="input-pasos" type="number" min="1" max="40" placeholder="Mover pasos"
          style="width:120px; padding:6px; border-radius:8px; border:2px solid var(--azul); text-align:center; margin-top:10px;">
        <button id="btn-mover">
          <i class="fa-solid fa-arrow-right"></i>
          Mover
        </button>
      </div>


      <!-- 👤 Perfil del jugador -->
      <div id="contenedor-perfil" class="contenedor-cartas">
        <h3><i class="fa-solid fa-user"></i> Perfil</h3>
        <div id="perfil-jugador" class="perfil-box"></div>
      </div>

    </div>

    <!-- Controles de navegación -->
    <div class="controles-navegacion">
      <button id="btn-inicio">
        <i class="fa-solid fa-play"></i>
        Iniciar Juego
      </button>
      <button id="btn-turno">
        <i class="fa-solid fa-forward-step"></i>
        Siguiente Turno
      </button>
    </div>

  </div>

  <!-- Script principal -->
  <script type="module" src="scripts/tablero_js/main_tablero.js"></script>
</body>

</html>
